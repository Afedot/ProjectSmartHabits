<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор привычек</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87C38F, #87C38F);
            color: #333;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 50px;
            box-sizing: border-box;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
            max-width: 1100px;
            margin: auto;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: left;
            color: #2d572c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .habit {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 20px;
        }

        .habit input[type="checkbox"] {
            width: 25px;
            height: 25px;
            margin-right: 15px;
        }

        .habit label {
            font-size: 20px;
            color: #333;
        }

        .button-container {
            text-align: left;
            margin-top: 30px;
        }

        .button {
            background-color: #ff7043;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            background-color: #ff5733;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #555;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Выбери привычки, которые хочешь себе привить</div>

    <div class="habit">
        <input type="checkbox" id="habit1">
        <label for="habit1">вставать и ложиться в одно и то же время</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit2">
        <label for="habit2">пить воду</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit3">
        <label for="habit3">читать каждый день</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit4">
        <label for="habit4">откладывать деньги</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit5">
        <label for="habit5">не есть сахар</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit6">
        <label for="habit6">делать зарядку</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit7">
        <label for="habit7">откладывать телефон за час до сна</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit8">
        <label for="habit8">есть полезную еду</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit9">
        <label for="habit9">держать осанку</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit10">
        <label for="habit10">заниматься спортом</label>
    </div>

    <div class="habit">
        <input type="checkbox" id="habit11">
        <label for="habit11">много ходить</label>
    </div>

    <div class="button-container">
        <button class="button">Продолжить</button>
    </div>

    <div class="footer">Создано для улучшения привычек и достижения целей</div>
</div>
</body>
</html>
